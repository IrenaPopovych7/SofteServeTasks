<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <br>
    <hr>
    <!-- ----------------------------------TASK 5 -->
    <button id="btn">Live button!</button>
    <p id="status_output"></p>
    <br>
    <hr>

    
    <!-- ----------------------------------TASK 6 -->

    <p id="dimensions">Розмір вікна:</p>
<br>
<hr>

    <select name="countries" id="country" onchange="changeDropDownValue(this.value)">
        <option value="ger">Germany</option>
        <option value="usa">USA</option>
        <option value="Ukr">Ukrain</option>
    </select>
    <select name="cities" id="city"></select>
